<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>explicación</title>
    <link rel="stylesheet" href="../CSS/botones.css">
</head>
<body>

<div class="contenedor">
    <!-- Primer video -->
    <video width="640" height="360" controls>
        <source src="video1.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Texto central -->
    <div class="texto">
        <p>
            Aquí va una descripción o explicación relacionada con el video.
            Puedes escribir varias líneas de texto para acompañar el contenido multimedia.
        </p>
    </div>

    <!-- Segundo cuadro de texto -->
    <div class="caja-texto">
        <p>
            Aquí puedes escribir un texto adicional o mostrar información importante.
            Este recuadro está resaltado visualmente con borde.
        </p>
    </div>

    <!-- Botón siguiente -->
    <div class="boton">
        <button>Siguiente ➔</button>
    </div>
</div>

</body>
</html>
