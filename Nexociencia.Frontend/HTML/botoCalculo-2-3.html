<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Dinámica de Cálculo</title>
    <link rel="stylesheet" href="../CSS/botones.css">
    <script src="../JS/icono.js"></script>
    <style>
        .pregunta {
            margin-bottom: 40px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="cont-volver">
        <button onclick="history.back()" id="btn-volver" class="btn-volver">&larr;</button>
    </div>
<div class="contenedor">
   

    <form class="cuestionario">
        <h2>Prueba de Cálculo - Selección Única</h2>

        <!-- Pregunta 1 -->
        <div class="pregunta">
            <p>1. ¿Cuál es la derivada de \( f(x) = x^2 \)?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p1" value="A"> A) 2x</label>
                <label><input type="radio" name="p1" value="B"> B) x</label>
                <label><input type="radio" name="p1" value="C"> C) x²</label>
                <label><input type="radio" name="p1" value="D"> D) 2</label>
            </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="pregunta">
            <p>2. ¿Cuál es el resultado de \( \int x \, dx \)?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p2" value="A"> A) x²</label>
                <label><input type="radio" name="p2" value="B"> B) x² / 2 + C</label>
                <label><input type="radio" name="p2" value="C"> C) ln(x)</label>
                <label><input type="radio" name="p2" value="D"> D) x</label>
            </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="pregunta">
            <p>3. ¿Cuál es el límite de \( \lim_{x \to 0} \frac{\sin x}{x} \)?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p3" value="A"> A) 0</label>
                <label><input type="radio" name="p3" value="B"> B) 1</label>
                <label><input type="radio" name="p3" value="C"> C) ∞</label>
                <label><input type="radio" name="p3" value="D"> D) No existe</label>
            </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="pregunta">
            <p>4. Si \( f(x) = \ln x \), ¿cuál es \( f'(x) \)?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p4" value="A"> A) 1/x</label>
                <label><input type="radio" name="p4" value="B"> B) x</label>
                <label><input type="radio" name="p4" value="C"> C) ln(x)</label>
                <label><input type="radio" name="p4" value="D"> D) e^x</label>
            </div>
        </div>

        <!-- Pregunta 5 -->
        <div class="pregunta">
            <p>5. ¿Qué tipo de función es \( f(x) = \frac{1}{x} \)?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p5" value="A"> A) Lineal</label>
                <label><input type="radio" name="p5" value="B"> B) Cuadrática</label>
                <label><input type="radio" name="p5" value="C"> C) Racional</label>
                <label><input type="radio" name="p5" value="D"> D) Logarítmica</label>
            </div>
        </div>

        <!-- Botón enviar -->
        <div class="boton">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>

<script>
    insertarLogo(); // tu función JS
</script>

</body>
</html>
