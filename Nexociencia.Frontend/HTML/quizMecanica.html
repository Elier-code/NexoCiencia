<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas-quizMecanica</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div id="quiz" class="screen">
        <h2 id="question">Cargando pregunta...</h2>
        <div id="media-container">
            <img id="questionImage" class="hidden">
            <video id="questionVideo" controls class="hidden"></video>
        </div>
        <div id="options">
            <button onclick="checkAnswer(this)">A: Opci贸n mecanica 1</button>
            <button onclick="checkAnswer(this)">B: Opci贸n mecanica 2</button>
            <button onclick="checkAnswer(this)">C: Opci贸n mecanica 3</button>
            <button onclick="checkAnswer(this)">D: Opci贸n mecanica 4</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const category = localStorage.getItem('category');
            document.getElementById('question').innerText = "Pregunta de " + category;
        });

        function checkAnswer(button) {
            alert("Seleccionaste: " + button.innerText);
        }
    </script>
</body>

</html>
