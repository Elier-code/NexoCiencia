<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/usuario.css">
    <script src="../JS/usuario.js" defer></script>
</head>
<body>
    <!-- Alerta personalizada -->
    <div id="customAlert" class="custom-alert"></div>

    <div class="panel-usuario">
        <h2 id="tituloUsuario">
            <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Icono Usuario">
            Panel del Usuario
        </h2>

        <div class="opcion-usuario">
            <h3>Actualizar Datos</h3>
            <p>Edita tu información personal para mantenerla actualizada.</p>
            <button onclick="actualizarDatosUsuario()">Actualizar mis datos</button>
        </div>

        <div class="opcion-usuario">
            <h3>Resumen de Progreso</h3>
            <p>Consulta tus logros, temas completados y evaluaciones.</p>
            <button onclick="verProgreso()">Ver mi progreso</button>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const email = localStorage.getItem('email');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const usuario = users.find(u => u.email === email);

            if (usuario) {
                const titulo = document.getElementById("tituloUsuario");
                titulo.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Icono Usuario">
                    ${usuario.username} ${usuario.surname}
                `;
            } else {
                // Si no hay sesión, redirige al login
                window.location.href = "login.html";
            }
        });

        function actualizarDatosUsuario() {
            alert("Función de actualización no implementada aún.");
        }

        function verProgreso() {
            alert("Función de progreso no implementada aún.");
        }
    </script>
</body>
</html>
