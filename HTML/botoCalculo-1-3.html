<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Dinámica - Integración por Sustitución</title>
    <link rel="stylesheet" href="../CSS/botones.css">
    <script src="../JS/icono.js"></script>
    <style>
        .pregunta {
            margin-bottom: 40px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="cont-volver">
        <button onclick="history.back()" id="btn-volver" class="btn-volver">&larr;</button>
    </div>

<div class="contenedor">
    <form class="cuestionario">
        <h2>Prueba: Integración por Sustitución</h2>

        <!-- Pregunta 1 -->
        <div class="pregunta">
            <p>1. ¿Cuál es el propósito del cambio de variable en una integral?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p1" value="A"> A) Facilitar la derivación</label><br>
                <label><input type="radio" name="p1" value="B"> B) Transformar una integral difícil en una más simple</label><br>
                <label><input type="radio" name="p1" value="C"> C) Aplicar límites</label><br>
                <label><input type="radio" name="p1" value="D"> D) Obtener una gráfica</label>
            </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="pregunta">
            <p>2. Si u = x², ¿cuál es du?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p2" value="A"> A) du = 2x dx</label><br>
                <label><input type="radio" name="p2" value="B"> B) du = x dx</label><br>
                <label><input type="radio" name="p2" value="C"> C) du = x² dx</label><br>
                <label><input type="radio" name="p2" value="D"> D) du = dx / x</label>
            </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="pregunta">
            <p>3. ¿Qué integral resulta al usar u = x² en ∫x·cos(x²) dx?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p3" value="A"> A) ∫cos(u) du</label><br>
                <label><input type="radio" name="p3" value="B"> B) ∫x·cos(u) du</label><br>
                <label><input type="radio" name="p3" value="C"> C) ∫cos(x²) dx</label><br>
                <label><input type="radio" name="p3" value="D"> D) ∫x²·cos(u) dx</label>
            </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="pregunta">
            <p>4. ¿Qué función al derivarse da 2x?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p4" value="A"> A) x²</label><br>
                <label><input type="radio" name="p4" value="B"> B) ln(x)</label><br>
                <label><input type="radio" name="p4" value="C"> C) 2x²</label><br>
                <label><input type="radio" name="p4" value="D"> D) x</label>
            </div>
        </div>

        <!-- Pregunta 5 -->
        <div class="pregunta">
            <p>5. ¿Qué se hace después de integrar en términos de u?</p>
            <hr>
            <div class="opciones">
                <label><input type="radio" name="p5" value="A"> A) Aplicar límites</label><br>
                <label><input type="radio" name="p5" value="B"> B) Volver a la variable original x</label><br>
                <label><input type="radio" name="p5" value="C"> C) Multiplicar por dx</label><br>
                <label><input type="radio" name="p5" value="D"> D) Derivar el resultado</label>
            </div>
        </div>

        <!-- Botón enviar -->
        <div class="boton">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>

<script>
    insertarLogo();
</script>
<script src="../JS/modal.js"></script>
</body>
</html>
