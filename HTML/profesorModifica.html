<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../CSS/profesorModifica.css">
   <script src="../JS/profesorModifica.js"></script>
</head>
<body>
    <div class="perfil-container">
        <h2>Editar Perfil</h2>

        <div class="perfil-campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" disabled>
            <button onclick="habilitarEdicion('nombre')">Editar</button>
        </div>

        <div class="perfil-campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" disabled>
            <button onclick="habilitarEdicion('apellido')">Editar</button>
        </div>

        <div class="perfil-campo">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" disabled>
            <button onclick="habilitarEdicion('correo')">Editar</button>
        </div>

        <div class="perfil-campo">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" disabled>
            <button onclick="habilitarEdicion('contrasena')">Editar</button>
        </div>

        <button class="btn-guardar" onclick="guardarCambios()">Guardar Cambios</button>
    </div>

    <!-- Alerta personalizada -->
    <div id="alerta" class="custom-alert"></div>

</body>
</html>
