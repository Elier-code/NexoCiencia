<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pregunta - Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">

    <script src="../JS/usuario.js"></script>
    <script src="../JS/utilidades.js"></script>
    <script src="../JS/gestionarSecuancia.js"></script>
    <script src="../JS/secuencia.js"></script>
    <script src="../JS/gestionusuario.js"></script>

    <script src="../JS/icono.js"></script>
    <script src="../JS/sesionUsuario.js"></script>
    <script src="../JS/login.js"></script>
</head>

<body id="body-login">

    <!-- Alerta personalizada -->
    <div id="customAlert" class="custom-alert"></div>

    <div class="login-container" id="form-container">
        <h2 id="form-title">Inicio Sesión <i class="fas fa-user-lock"></i></h2>

        <!-- Formulario de login -->
        <form id="login-form">
            <div class="input-box">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>
            <button type="button" onclick="startGame()" id="btn-regis-inicio">Entrar</button>
            <p>¿No tienes una cuenta? <a href="#" onclick="toggleForm()">Regístrate</a></p>
        </form>

        <!-- Formulario de registro -->
        <form id="register-form" class="hidden">
            <div class="input-box">
                <input type="text" id="name" placeholder="Nombre" required>
                <span class="icon"><i class="fas fa-user-plus"></i></span>
            </div>
            <div class="input-box">
                <input type="text" id="apellido" placeholder="Apellido" required>
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="input-box">
                <input type="password" id="new-password" placeholder="Contraseña" required>
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>
            <button type="button" onclick="register()" id="btn-register">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForm()">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
